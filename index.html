<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <body>
  <nav class="navigation">
      <button class="sidebtn btn btn-link"><i class="fas fa-bars"></i></button>
      <a href="#" class="brand">LibraS</a>
   </nav>
    <section class="sidebar">
      <ul>
        <button class="sidebtn btn btn-link"><i class="fas fa-bars"></i></button>
        <li><a href="#dashboard" id="dashboard"><i class="fas fa-tv"></i><span class="dashboard-link">Dashboard</span></a></li>
        <li><a href="#issue-book" id="issue-book"><i class="fas fa-book-reader"></i><span class="dashboard-link">Issue Book</span></a></li>
        <li><a href="#return-book" id="return-book"><i class="fas fa-book"></i><span class="dashboard-link">Return Book</span></a></li>
        <li><a href="#remove-book" id="remove-book"><i class="fas fa-trash-alt"></i><span class="dashboard-link">Remove Book</span></a></li>
        <li><a href="#update-book" id="update-book"><i class="fas fa-edit"></i><span class="dashboard-link">Update Book Details</span></a></li>
        <li><a href="#view-books" id=view-book><i class="fas fa-eye"></i><span class="dashboard-link">View Books</span></a></li>
        <li><a href="#view-issued-books" id=view-issue><i class="fas fa-book-open"></i><span class="dashboard-link">View Issued Books</span></a></li>
        <li><a href="#view-returned-books" id="view-return"><i class="fas fa-swatchbook"></i><span class="dashboard-link">View Returned Books</span></a></li>
        <li><a href="#book-demand-list" id="demand-list"><i class="fas fa-list-alt"></i><span class="dashboard-link">Books Demand List</span></a></li>
        <li><a href="#return-book-alert"id="return-alert"><i class="fas fa-bullhorn"></i><span class="dashboard-link">Return Alert</span></a></li>
      </ul>
      <ul class="secondary-link">
        <li><a href="#change-password" id="change-password"><i class="fas fa-key"></i><span class="dashboard-link">Change Password</span></a></li>
        <li><a href="#signout" id="signout"><i class="fas fa-sign-out-alt"></i><span class="dashboard-link">Signout</span></a></li>
      </ul>
    </section>
    <main class="main-panel">
      <div class="container-fluid">
        <div class="container">
		<div id="web-content">
			<!--- Main content will show here-->
		</div>
        </div>
      </div>
    </main>
    <footer class="footer-panel">
        <div class="container-fluid clearfix">
            <span class="d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019
              All rights reserved.
            </span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made in India
                <i class="fas fa-heart" style="color:red"></i>
            </span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
